# @package _global_

defaults:
  - launcher: local
  - model: default
  - training: default
  - paths: juelich
  - datamodule: dnameth_wsi
  - _self_

############ Job specific configurations ############

name: hescape_default_training

model:
  litmodule:
    img_enc_name: gigapath
    tile_finetune: true
    slide_finetune: true
    gene_finetune: true
    img_proj: linear
    gene_enc_name: cpgpt
    gene_proj: linear
    loss: CLIP
    temperature: 0.07

datamodule:
  seed: 24442
  batch_size: 16
  num_workers: 4
  pin_memory: true
  persistent_workers: true
  # for DNAMeth datamodule we use paths.data_root_dir below


training:
  lightning:
    trainer:
      max_epochs: 80
      devices: 1
      num_nodes: 1
      strategy: auto
  train: true
  test:
    false
    # profiler: simple

  logger:
    wandb:
      project: hescape_training

